<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com socket.io</title>

    <style>
        body{
            margin: 0;
            padding-bottom: 3rem;
            background: #c4c4c4;
        }
        #form{
            background: #4d699e;
            font-size: 20px;
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        #input{
            border: none;
            padding: 0.1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
            text-indent: 10px;
            font-size: 20px;
        }
        #input:focus{
            outline: none;
        }
        #form > button{
            background: #000;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 10px;
            outline: none;
            color: #fff;
        }
        #form > button:hover{
            background: #335;
            outline: none;
            color: #fff;
        }
        #message{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #message > li{
            padding: 0.5rem 1rem;
            position: relative;
            font-size: 30px;
        }
        #message > li:nth-child(odd) {
            background: #efefef;
        }
        span{
            color: #7e7e7e;
        }
    </style>
</head>
<body>
   <ul id="message">
    <li><strong>Chat: </strong> <span>Mande sua mensagem</span></li>
   </ul>
   <form action="" id="form">
    <input autocomplete="off" id="input" /><button>Send</button>
   </form>

   <script src="/socket.io/socket.io.js"></script>

   <script>
    var socket = io();
    const message = document.getElementById("message");
    const input = document.getElementById("input");


    document.addEventListener("submit", (e) => {
        e.preventDefault();
        if(input.value){
            socket.emit("message", input.value);
            input.value = " "
        };
    });

    socket.on("message", (msg) => {
        const li = document.createElement("li");
        li.textContent = msg;
        message.appendChild(li);
    });
   </script>
</body>
</html>
